<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="box one"><h2 class="text"></h2></div>
      <div class="box dark add" data-id="+"><h4>+</h4></div>
      <div class="box dark sub" data-id="-"><h4>-</h4></div>
      <div class="box dark" data-id="*"><h4>x</h4></div>
      <div class="box dark" data-id="/"><h4>%</h4></div>
      <div class="box number" data-id="7"><h4>7</h4></div>
      <div class="box number" data-id="8"><h4>8</h4></div>
      <div class="box number" data-id="9"><h4>9</h4></div>
      <div class="box equal nine" data-id="="><h4>=</h4></div>
      <div class="box number" data-id="4"><h4>4</h4></div>
      <div class="box number" data-id="5"><h4>5</h4></div>
      <div class="box number" data-id="6"><h4>6</h4></div>
      <div class="box number" data-id="1"><h4>1</h4></div>
      <div class="box number" data-id="2"><h4>2</h4></div>
      <div class="box number" data-id="3"><h4>3</h4></div>
      <div class="box number indexx" data-id="0"><h4>0</h4></div>
      <div class="box" data-id="."><h4>.</h4></div>
      <div class="box" data-id="C"><h4>C</h4></div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
